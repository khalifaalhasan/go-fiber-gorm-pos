
services:
  postgres-db:
    image: postgres:15-alpine # ambil dari docker hub
    container_name: postgres-db
    restart: always
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME}
    ports:
      - "5432:5432"
    volumes:
      - postgres-db-data:/var/lib/postgresql/data
    
    deploy:
      resources:
        limits:
          cpus: "0.5" 
          memory: 512M 
        reservations:
          memory: 128M 
      
